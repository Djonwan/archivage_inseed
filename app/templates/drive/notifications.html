{% extends "base.html" %}
{% block title %}Notifications{% endblock %}

{% block content %}

 <!-- TITRE FIXÃ‰ EN HAUT -->
  <div class="sticky-top bg-white border-bottom pb-2" style="top: 70px; z-index: 998;">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <h2 class="fw-bold mb-0">Notifications</h2>
    </div>
  </div>

<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-4">
    <span class="badge bg-secondary px-3 py-2">
      {{ notifications|length }} nouvelles
    </span>
  </div>

  <div class="card shadow-sm border-0">
    <div class="list-group list-group-flush">

      {% for n in notifications %}
        <a href="{{ n.url or '#' }}" 
           class="list-group-item list-group-item-action py-3"
           style="transition: 0.3s;">
           
          <div class="d-flex w-100 justify-content-between">
            <h6 class="mb-1 fw-semibold text-dark">
              <i class="bi bi-dot text-primary fs-4"></i> {{ n.title }}
            </h6>
            <small class="text-muted">{{ n.created_at.strftime('%d/%m/%Y') }}</small>
          </div>

          <p class="mb-0 text-secondary">
            {{ n.message }}
          </p>
        </a>
      {% endfor %}

    </div>
  </div>

</div>

{% endblock %}
