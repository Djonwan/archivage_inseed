<!-- app/templates/drive/_folder_list.html -->
<div class="row row-cols-1 row-cols-md-3 g-4">
  {% for folder in folders %}
    <div class="col">
      <div class="card h-100 shadow-sm hover-shadow">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            <i class="bi bi-folder-fill text-warning"></i>
            {{ folder.name }}
          </h5>
          <p class="card-text text-muted small">
            <i class="bi bi-person"></i> {{ folder.owner.name }}<br>
            <i class="bi bi-calendar"></i> {{ folder.created_at.strftime('%d/%m/%Y') }}
          </p>
          <div class="mt-auto">
            <a href="{{ url_for('drive.folder', folder_id=folder.id) }}" class="btn btn-primary btn-sm">
              <i class="bi bi-box-arrow-in-right"></i> Ouvrir
            </a>
          </div>
        </div>
      </div>
    </div>
  {% else %}
    <div class="col-12 text-center text-muted py-5">
      <i class="bi bi-folder-x" style="font-size: 3rem;"></i>
      <p class="mt-3">Aucun dossier trouv√©.</p>
    </div>
  {% endfor %}
</div>
